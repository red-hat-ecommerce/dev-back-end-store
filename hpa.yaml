apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  namespace: middleware
  name: back-end-store
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: back-end-store
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 30
          periodSeconds: 30
        - type: Pods
          value: 1
          periodSeconds: 60
      selectPolicy: Min